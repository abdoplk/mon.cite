<!DOCTYPE html>
<html>
<head>
  <title>موقعي الجميل</title>
  <style>
    body {
      background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.3em;
      margin-top: 0;
      opacity: 0.8;
    }
    button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1.2em;
      background-color: #ff4081;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e73370;
    }
  </style>
</head>
<body>
  <h1>مرحباً بك في موقعي الجميل!</h1>
  <p>أنا أتعلم تطوير الويب خطوة بخطوة.</p>
  <button onclick="alert('شكراً لزيارتك!')">اضغط هنا</button>
</body>
</html>
