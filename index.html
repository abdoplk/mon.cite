<!DOCTYPE html>
<html>
<head>
  <title>موقعي الأول</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Tahoma, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #2c3e50;
    }

    p {
      color: #333;
    }

    img {
      width: 200px;
      margin: 20px 0;
      border-radius: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>مرحباً بك في موقعي!</h1>
  <p>أنا أتعلم HTML وCSS وأصمم مواقع جميلة.</p>

  <img src="https://via.placeholder.com/200" alt="صورة تجريبية">

  <br><br>
  <button onclick="alert('أهلاً بك!')">اضغط هنا</button>
</body>
</html>
